<html>


<head>
<title>${title}</title>

<!-- CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">

<style>
body { padding-top: 10px; }
.top-spacer {padding-top: 10px; }
.loader {
    border: 6px solid #f3f3f3; /* Light grey */
    border-top: 6px solid #333333; /* Blue */
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
}
a:link, a:visited a:link:active, a:visited:active { 
    text-decoration: none;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>


</head>


<body>

<!-- START CONTAINER -->
<div class="container">


<!-- NAV BAR -->
<nav class="navbar navbar-default">
<div class="container-fluid">
<div class="navbar-header">
<a class="navbar-brand" href="/">${serviceName} #${serviceInstance}</a>
</div>
<ul class="nav navbar-nav">
<li class="active"><a href="/Videos">Videos</a></li>
</ul>
</div><!-- /.container-fluid -->
</nav>
<!-- NAV BAR -->


<!-- START ROW -->
<div class="row">

<!-- TITLE -->
<div class="col-md-12">
<h3><span class="glyphicon glyphicon-film" aria-hidden="true"></span> Videos</h3>
<hr/>
#foreach($tag in $tags)
<a href="/Videos/Tag?tagNumber=${tag.number}"><span class="label label-primary">$tag</span></a>
#end
<hr/>
</div>

<div class="col-md-6">
<!-- COLLECTIONS TAB -->
<h4>Collections</h4>
<table id="Collections-Table" class="table table-striped small table-bordered" width="100%">
#foreach($page in $pages)
<tr>
<td><a href="/Videos/Collection?number=${foreach.count}">Page ${foreach.count}</a></td>
</tr>
#end
</table>
</div>


<!-- END ROW -->
</div>

<!-- END CONTAINER -->
</div>


<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.js" ></script>
<script type="text/javascript">
$(document).ready(function() {
});
</script>


</body>
</html>
